apiVersion: v1
kind: Service
metadata:
  labels:
    name: wso2is-default
  name: wso2is-default
spec:
  type: NodePort
  sessionAffinity: ClientIP
  ports:
    # ports that this service should serve on
    -
      name: 'servlet-http'
      port: 9763
      targetPort: 9763
      nodePort: 32111
    -
      name: 'servlet-https'
      port: 9443
      targetPort: 9443
      nodePort: 32112
    -
      name: 'kdc-server'
      port: 8000
      targetPort: 8000
      nodePort: 32113
    -
      name: 'thrift-entitlement'
      port: 10500
      targetPort: 10500
      nodePort: 32114
  # label keys and values that must match in order to receive traffic for this service
  selector:
    name: wso2is-default
